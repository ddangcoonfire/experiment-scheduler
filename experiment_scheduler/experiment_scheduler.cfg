[default]
master_address = "localhost:50052"
task_manager_address = ["localhost:50051"]
without_gpu_simultaneously = 10
db_url = "sqlite:///esdb.db"
# these two configuration must be combined later (ex. running two process in same address, different port)

[docker]
master_address = "0.0.0.0:50052"
task_manager_address = ["0.0.0.0:50051"]
without_gpu_simultaneously = 10
db_url = "sqlite:///esdb.db"
# these two configuration must be combined later (ex. running two process in same address, different port)

[task_manager]
local_port = 50051
